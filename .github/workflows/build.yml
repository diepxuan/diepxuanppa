# Runs tests and verifies that the package can be built.
name: Build

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [main]

  pull_request:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  package-load:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest]
    outputs:
      packages: ${{ steps.packages.outputs.packages }}
    steps:
      - uses: actions/checkout@v4
      - name: Generate matrix data
        id: packages
        shell: bash
        run: |
          pkgs=$(ls -l src/diepxuan/ | grep '^d' | awk '{print $NF}' | while read dir; do echo $dir; done)
          json=$(printf '%s\n' "${pkgs}" | jq -R . | jq -s -c .)
          echo "packages=$json" >> "$GITHUB_OUTPUT"
  # This workflow contains a single job called "build"
  package-build:
    needs: package-load
    runs-on: ubuntu-latest
    strategy:
      # max-parallel: 1
      fail-fast: false
      matrix:
        os: [ubuntu-18.04, ubuntu-20.04, ubuntu-22.04, ubuntu-24.04, ubuntu-25.04, debian-10, debian-11, debian-12]  # Các phiên bản OS để build
        # architecture: [amd64]
        architecture: [amd64, arm64]
        include:
          - os: ubuntu-18.04
            base_image: ubuntu:18.04
            codename: bionic
          - os: ubuntu-20.04
            base_image: ubuntu:20.04
            codename: focal
          - os: ubuntu-22.04
            base_image: ubuntu:22.04
            codename: jammy
          - os: ubuntu-24.04
            base_image: ubuntu:24.04
            codename: noble
          - os: ubuntu-25.04
            base_image: ubuntu:25.04
            codename: plucky
          - os: debian-10
            base_image: debian:10
            codename: buster
          - os: debian-11
            base_image: debian:11
            codename: bullseye
          - os: debian-12
            base_image: debian:12
            codename: bookworm
        m2module: ${{ fromJSON(needs.package-load.outputs.packages) }}
    name: ${{ matrix.architecture }}/${{ matrix.os }} (${{ matrix.codename }}) build "${{ matrix.m2module }}"
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup GPG
        uses: diepxuan/.github/.github/actions/gpg-setup@main
        with:
          gpg_key: ${{ secrets.GPG_KEY }}
          gpg_key_id: ${{ secrets.GPG_KEY_ID }}
          committer_email: ${{ secrets.GIT_COMMITTER_EMAIL }}
          committer_name: ${{ github.repository_owner }}

      - name: SSH configuration
        uses: diepxuan/.github/.github/actions/ssh-setup@main
        with:
          ssh_key_id: ${{ secrets.SSH_ID_RSA }}

      - name: Set up Docker Build
        uses: docker/setup-buildx-action@v3  # Cài đặt Docker Buildx

      # Cài đặt QEMU
      - name: Set up QEMU for multi-architecture
        run: |
          sudo apt update
          sudo apt install -y qemu-user-static
          # Cài đặt và cấu hình QEMU cho kiến trúc ARM
          docker run --rm --privileged multiarch/qemu-user-static --reset -p yes

      - name: Installing build dependencies
        working-directory: src/diepxuan/${{ matrix.m2module }}
        run: |
          sudo apt update
          sudo apt-get build-dep -y -- .
          sudo apt install -y reprepro gnupg

      - name: Run build package inside Docker container
        working-directory: src/diepxuan
        shell: bash
        run: |
          docker run --rm --platform=linux/${{ matrix.architecture }} \
            -e DEBIAN_FRONTEND=noninteractive \
            -e MODULE=$MODULE \
            -e GPG_KEY="$GPG_KEY" \
            -v $(pwd):/src \
            ${{ matrix.base_image }} bash -c "bash /src/build.sh"
        env:
          TZ: Asia/Ho_Chi_Minh
          GPG_KEY: ${{ secrets.GPG_KEY }}
          MODULE: ${{ matrix.m2module }}
      
      - name: Add .deb files to APT repository
        shell: bash
        run: |
          git status
          git stash
          git pull --rebase
          git stash pop
          reprepro clearvanished
          while read -r file; do
            dpkg-deb -I "src/diepxuan/$file"
            # reprepro -V --keepunusednewfiles includedeb ${{ matrix.codename }} "src/diepxuan/$file" || true
            reprepro -V includedeb ${{ matrix.codename }} "src/diepxuan/$file" || true
          done < <(ls src/diepxuan/ | grep -E '.*(.deb)$')

      - name: Push changes to GitHub
        run: |
          rm -rf src/diepxuan/*/debian/debhelper-build-stamp
          git checkout -- src/diepxuan/*/
          if [ -n "$(git status --porcelain=v1 2>/dev/null)" ]; then
            git add db/
            git add conf/
            git add pool/
            git add dists/
            git commit -m "${GIT_COMMITTER_MESSAGE:-'Auto-commit add .deb files to APT repository'}" || true
            if ! git push; then
              git stash
              git pull --rebase
              git stash pop
              git push || true
            fi
          fi